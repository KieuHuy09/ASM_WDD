<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Liên hệ Porsche</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f9f9f9; }
    h2 { color: #000; }
    form { background: #fff; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button {
      width: 100%; padding: 12px; margin-top: 10px; box-sizing: border-box;
    }
    button {
      background: black; color: white; border: none; cursor: pointer; margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Liên hệ với Porsche</h2>
  <form action="home.html" method="get">
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Địa chỉ email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Tiêu đề:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Nội dung:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Gửi liên hệ</button>
  </form>

</body>
</html>
