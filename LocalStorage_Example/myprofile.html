<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin cá nhân - Porsche</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f2f2f2; }
    .profile-box {
      background: #fff; padding: 30px; max-width: 600px; margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;
    }
    h2 { text-align: center; margin-bottom: 30px; }
    label { display: block; margin: 10px 0 5px; }
    input {
      width: 100%; padding: 10px; box-sizing: border-box;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 20px; width: 100%; padding: 12px; background: black;
      color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #333; }
  </style>
</head>
<body>

  <div class="profile-box">
    <h2>Thông tin cá nhân</h2>
    <form action="index.html" method="get">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" value="Nguyễn Văn A" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="nguyenvana@gmail.com" required>

      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" value="0901234567" required>

      <label for="address">Địa chỉ:</label>
      <input type="text" id="address" name="address" value="Hồ Chí Minh" required>

      <button type="submit">Quay lại Trang chủ</button>
    </form>
  </div>

</body>
</html>
